    <style>
        body {

        /* Camera Background */
        #camera-feed {

            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* AR Overlays */
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            /* Let touches pass to video/hidden controls */
        }

        /* Top Bar: Target Info */
        #target-info {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #target-name {
            font-size: 24px;
            font-weight: bold;

        #target-location {

        #arrow {

        /* Bottom Bar: Status & Controls */

            text-align: center;

            pointer-events: auto;
            background: #d63031;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

    <script>
        // --- PoC v5 Logic (Ported from search-roca/frontend/app/ar/page.tsx) ---

        const params = new URLSearchParams(window.location.search);
        // Default Target: A point 10 meters "North-East" (10, 10) relative to (0,0) startup
        const tx = parseFloat(params.get('tx')) || 10;
        const ty = parseFloat(params.get('ty')) || 10;
        const targetName = params.get('name') || "Target Product";

        // Mock User Start: (0,0)
        let ux = 0;
        let uy = 0;

        // Display Info
        document.getElementById("target-name").innerText = targetName;
        // Calculate Distance
        const dist = Math.sqrt((tx - ux) * (tx - ux) + (ty - uy) * (ty - uy));
        document.getElementById("target-location").innerText = `ğŸ“ ì „ë°© ${Math.round(dist)}m`;

        // Calculate Target Bearing (Angle from North)
        // atan2(dx, dy) gives angle from Y-axis (North)
        const dx = tx - ux;
        const dy = ty - uy;
        // Convert to Degrees (0=North, 90=East)
        const targetBearing = ((Math.atan2(dx, dy) * 180 / Math.PI) + 360) % 360;

        // Camera Logic
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment"
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('camera-feed');
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Camera Error:", err);
            }
        }

        // Compass Logic
        function startCompass() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(state => {
                        if (state === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert("ì„¼ì„œ ê¶Œí•œ ê±°ë¶€ë¨");
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        let lastHeading = 0;

        function handleOrientation(e) {
            let heading = 0;

            if (e.webkitCompassHeading !== undefined) {
                // iOS: 0=North, CW
                heading = e.webkitCompassHeading;
            } else if (e.alpha !== null) {
                // Android: alpha is 0=North, CCW. We need CW.
                heading = (360 - e.alpha) % 360;
            } else {
                return;
            }

            // Smoothing (Low-pass filter) to reduce jitter
            let diff = heading - lastHeading;
            if (diff > 180) diff -= 360;
            if (diff < -180) diff += 360;
            heading = (lastHeading + diff * 0.1 + 360) % 360; // Factor 0.1 for smoothness
            lastHeading = heading;

            // Arrow Rotation
            // We want arrow to point to Target.
            // If Target is 90 (East) and My Heading is 0 (North), Arrow should point Right (90).
            // Rotation = Target - Heading
            let rotation = (targetBearing - heading + 360) % 360;

            const arrow = document.getElementById("arrow");
            arrow.style.transform = `rotate(${rotation}deg)`;

            document.getElementById("debug-info").innerText =
                `ë‚˜ì¹¨ë°˜: ${Math.round(heading)}Â° / ëª©í‘œ: ${Math.round(targetBearing)}Â° / íšŒì „: ${Math.round(rotation)}Â°`;
        }

        function startAR() {
            startCamera();
            startCompass();
            document.querySelector("button").style.display = "none";
            document.getElementById("debug-info").innerText = "ì„¼ì„œ ë³´ì • ì¤‘... (8ì ê·¸ë¦¬ê¸°)";
        }
    </script>
